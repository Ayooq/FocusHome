{% extends "base.html" %}

{% block main_content %}
<article class="article clearfix">
<div class="info">
   <article class="hero clearfix">
     <div class="col_100">
       <h1>Журнал событий</h1>
       <p>О! Сколько на открытий чудных готовит просвященья дух!</p>
     </div>
   </article>
</div>

<div class="col_100">
   <h2>Журнал</h2>
   <table class="table">
      <tr>
        <th>Дата</th>
        <th>Время</th>
        <th>Событие</th>
        <th>Подробности</th>

      </tr>
      {% for event in logdata %}
      <tr>
         <td>{{ event.date }}</td>
         <td>{{ event.time }}</td>
         <td>{{ event.type }}</td>
         <td>{{ event.info }}</td>
      </tr>
      {% endfor %}
   </table>
</div>
{% endblock %}
