{% extends "parts/public.html" %}

{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="row gap-20 masonry pos-r">
        <div class="masonry-item col-md-6 offset-3">
            <div class="bgc-white p-20 bd"><h6 class="c-grey-900">Вход в личный кабинет</h6>
                <div class="mT-30">
                    <div class="form-group">
                        <label>Электронная почта</label>
                        <input type="text" class="form-control" placeholder="" name="email" value="">
                        <small class="form-text text-muted">Электронная почта</small>
                    </div>
                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="password" class="form-control" placeholder="" name="psw" value="">
                        <small class="form-text text-muted">Пароль</small>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock content %}
