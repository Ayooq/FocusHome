{% extends "parts/base.html" %}

{% block content %}

    <div class="row">
        <div class="col-md-12">
            <div class="bgc-white bd bdrs-3 p-20 mB-20">
                {% if perms.Clients.clients_add %}
                <div class="mb-12">
                    <a class="btn btn-outline-primary" href="/clients/add">добавить</a>
                </div>
                {% endif %}
                <table class="table">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Наименование</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for client in clients %}
                    <tr>
                        <td>{{ client.id }}</td>
                        <td>{{ client.name }}</td>
                        <td>
                            {% if perms.Clients.clients_edit %}
                            <a class="" href="/clients/edit/{{ client.id }}">редактировать</a>
                            {% endif %}
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock content %}
